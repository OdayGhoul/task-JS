    <!-- 11
Write a function called largerNubmer
that accept two numbers as arguments,
and return the first larger numbers

Ex: largerNubmer(5,6)
=> 6

Ex: largerNubmer(5,3)
=> 5 -->



<script>

    let a =prompt("enter first number");
    let b =prompt("enter second number");
    largerNubmer(a,b);




    function largerNubmer(x,y){


        if(x>y)
        document.write(x);
        else
        document.write(y);
    }



    


</script>
