    <!-- 16
Write a function called isOdd
that accept 1 argument as a number,
and return true if this number is Odd
and false if this number is Even

Ex: isOdd(4)
=> false
Ex: isOdd(5)
=> true

*/ -->

<script>

    let x =prompt("enter the numbr");

    isEven(x);
    function isEven(a){

        if (a %2 == 1)
        document.write("true");
        else
        document.write("false");

    }


</script>
