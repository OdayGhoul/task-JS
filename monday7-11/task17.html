    <!-- 17
Write a function called positive
that accept 1 argument as a number,
and return the positive version of the number passed

Ex: positive(4)
=> 4
Ex: positive(-5)
=> 5 -->


<script>
     
let x =prompt("enter the number");
positive(x);

function positive(a){

    if(a>0)
    document.write(a);
    else(a*-1);

}


</script>
