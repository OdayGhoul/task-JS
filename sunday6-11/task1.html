    <script>

        let x =prompt( "enter your day");

        if(x == 1)
        {
            document.write("January");
        }

        {
            document.write("February");
        }
        else if ( x==3 )
        {
            document.write("April");
        }
        else if ( x==4 )
        {

        }

        {
            document.write("June");
        }

            document.write("July");

        else{
            document.write("go back");
