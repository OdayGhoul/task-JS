<!-- 
    4
Create a function called firstOfArray
that take an array as a parameter
and return the first element in an array

Ex: firstOfArray([1,4,5]) => 1
Ex: firstOfArray(["t","u","g","x"]) => "t"
*/ -->
<script>

     let x = ["aaa","bbbb","mmmm"];

     firstOfArray(x);


    function firstOfArray(a){
        document.write(a[0]);

    }

</script>
