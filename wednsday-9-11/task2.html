<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>

    <style>
        .main{
              background-color:midnightblue;
            height:200px ;
            width: 300px;
            margin-top: 200px;
        }
    </style>
     
    <div class="main" ></div>


    <script>
        let main=document.getElementsByClassName("main")
        main[0].addEventListener("click",dusu)
         
        function dusu(){
            main[0].style.background="red"

        }
    </script>


</body>
